

services:
  gateway:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redpanda

  decision-engine:
    build: .
    command: python decision_engine/consumer.py
    depends_on:
      - redpanda

  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"
